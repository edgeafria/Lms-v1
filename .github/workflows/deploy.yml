name: Deploy to VPS

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: your.vps.ip.or.domain
        username: root  
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          cd /var/www
          chmod +x deploy.sh
          ./deploy.sh

          # git pull origin main
          # npm install
